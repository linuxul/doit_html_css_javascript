<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 처리</title>
    <link rel="stylesheet" href="css/css-study.css">
</head>
<body>
    <div>
        <h2>이미지 삽입 태그</h2>
        <img src="images/tangerines.jpg" alt="레드향">
        <h3>이미지 크기 조절</h3>
        <p>원래 그기의 이미지</p>
        <img src="images/salad.jpg" alt="레드향">
        <p>width=50%, height=50%로 지정한 이미지</p>
        <img src="images/salad.jpg" alt="레드향" width="50%">
        <p>width="150"으로 지정한 이미지</p>
        <img src="images/salad.jpg" alt="레드향" width="150px">
        <p>브라우저의 창에 너비 맞추기</p>
        <img src="images/top.jpg" alt="" width="100%">
        <p>다양한 멀티미디어 파일 삽입</p>
        <object width="100%" height="800" data="product.pdf"></object>
        <p>embed 사용법</p>
        <!-- <embed src="medias/spring.mp3"> -->
        <p>오디오 파일 삽입하기</p>
        <audio src="medias/spring.mp3" controls></audio>
        <p>비디오 파일 삽입하기</p>
        <video src="medias/salad.mp4" controls muted poster="images/link.png" width="700"></video>
        <p>비디오 파일 자동 재생하기</p>
        <video src="medias/flower.mp4" muted autoplay loop width="600"></video>
    </div>
</body>
</html>
