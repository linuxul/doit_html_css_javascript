    <title>CSS 고급</title>
    <style>
        section>h1 {
            color: green;
        }

        section>p {
            color: blue;
        }

            color: #fff;
        }

        } */

    </style>
</head>

<body>
    <div>
        <section>
            <h1>예약 방법 & 사용 요금</h1>

            <p>가족실(2~4인): 60,000원/일</p>
            <p>도미토리(4인 공용): 60,000원/일</p>
        </section>
    </div>
</body>

</html>
