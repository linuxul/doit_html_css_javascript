<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박스 모델 너비 지정하기</title>
  <style>
    div {
      margin: 10px;
      padding: 20px;
    }

    #box1 {
      background-color: #ffd800;
      float: left;
    }

    #box2 {
      background-color: #9994ff;
      float: left;
    }

    #box3 {
      background-color: #00ff21;
    }

    #box4 {
      background-color: #a874ff;
      clear: left;
    }
  </style>
</head>
<body>
  <div id="box1">박스1</div>
  <div id="box2">박스2</div>
  <div id="box3">박스3</div>
  <div id="box4">박스4</div>
</body>
</html>
