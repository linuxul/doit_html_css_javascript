<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>상품 소개 페이지</title>

  <style>
    * { box-sizing: border-box; }
    nav ul { list-style: none;}
    nav ul li { 
      display: inline-block;
      padding: 20px;
      margin: 0 20px;
      border: 1px solid #222;
    }

    img {
      float: left;
      margin-right: 40px;
    }

    #box1 {
      background: #ffd800;
      float: left;
    }

    #box2 {
      background: #0094ff;
      float: left;
    }

    #box3 {
      background: #00ff21;
    }

    #box4 {
      background: #a874ff;
      clear: left;
    }

  </style>
</head>

<body>
  <div>
    <nav>
      <ul>
        <li>menu 1</li>
        <li>menu 2</li>
        <li>menu 3</li>
        <li>menu 4</li>
      </ul>
    </nav>
  </div>
  <div>
    <img src="images/tree.png">
    <p>Ex et adipisicing...</p>
  </div>
  <div>
    <div id="box4"></div>
    <div id="box1">박스1</div>
    <div id="box2">박스2</div>
    <div id="box3">박스3</div>
    <div id="box4">박스1</div>
  </div>
</body>

</html>
