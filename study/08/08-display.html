<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박스 모델 너비 지정하기</title>
  <style>
    * {
      box-sizing: border-box;

      nav ul {
        list-style: none;
      }

      nav ul li {
        display: inline-block;
        padding: 20px;
        margin: 0 20px;
        border: 1px solid #222;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <nav>
      <ul>
        <li>menu 1</li>
        <li>menu 2</li>
        <li>menu 3</li>
        <li>menu 4</li>
      </ul>
    </nav>
  </div>
</body>
</html>
