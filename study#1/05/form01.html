<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 테스트</title>
</head>
<body>
    <div>
        <form action="" autocomplete="off">
            <fieldset>
                <legend>상품 선택</legend>
            </fieldset>
            <!-- <fieldset>
                <legend>배송 정보</legend>
                <label>아이디(6자 이상) : <input type="text"></label>
            </fieldset> -->
            <fieldset>
                <legend>배송 정보</legend>
                <label for="user-id">아이디(6자 이상) : </label>
                <input type="text" id="user-id">
            </fieldset>
            <fieldset>
                <legend>테스트</legend>
                <input type="text">
                <input type="password">
            </fieldset>
            <fieldset>
                <label>아이디: <input type="text" id="user-id" size="10"></label>
                <label>패스워드: <input type="password" id="user-pw" size="10"></label>
                <input type="submit" value="로그인">
            </fieldset>
            <fieldset>
                <legend>배송 정보</legend>
                <ul>
                    <li>
                        <label for="user-name">이름 : </label>
                        <input type="text" id="user-name">
                    </li>
                    <li>
                        <label for="address">배송 주소 : </label>
                        <input type="text" id="address">
                    </li>
                    <li>
                        <label for="mail">이메일 주소 : </label>
                        <input type="text" id="mail">
                    </li>
                    <li>
                        <label for="phone">연락처 : </label>
                        <input type="text" id="phone">
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>상품 선택</legend>
                <p><b>주문할 상품을 선택해 주세요.</b></p>
                <label><input type="checkbox" value="s_3">선물용 3kg</label>
                <label><input type="checkbox" value="s_5">선물용 5kg</label>
                <label><input type="checkbox" value="f_3">가정용 3kg</label>
                <label><input type="checkbox" value="f_5">가정용 5kg</label>
                <p><b>포장 선택</b></p>
                <label><input type="radio" name="gift" value="yes" checked>선물 표장</label>
                <label><input type="radio" name="gift" value="no">선물 표장 안함</label>
            </fieldset>
        </form>
        <hr>
        <form>
            <fieldset>
                <legend>사용자 정보</legend>
                <ul>
                    <li>
                        <label for="uid">아이디</label>
                        <input type="text" id="uid">
                    </li>
                    <li>
                        <label for="email">이메일</label>
                        <input type="text" id="email">
                    </li>
                    <li>
                        <label for="password">비밀번호</label>
                        <input type="text" id="password">
                    </li>
                    <li>
                        <label for="password-conform">비밀번호 확인</label>
                        <input type="text" id="password-conform">
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>이벤트와 새로운 소식</legend>
                <input type="radio" name="mailing" id="mailing_y">
                <label for="mailing_y">메일 수신</label>
                <input type="radio" name="mailing" id="mailing_n" checked>
                <label for="mailing_n">메일 수신 안함</label>
            </fieldset>
            <div id="buttons">
                <input type="submit" value="가입하기">
                <input type="reset" value="취소">
            </div>
        </form>
        <hr>
        <form>
            <fieldset>
                <legend>스핀 박스</legend>
                <ul>
                    <li>
                        <label><input type="checkbox" value="s_3">선물용 3kg</label>
                        <input type="number" min="0" max="5">개 (최대 5개) <label>
                    </li>
                    <li>
                        <label><input type="checkbox" value="s_3">선물용 5kg</label>
                        <input type="number" min="0" max="3" value="1">개 (최대 3개)
                    </li>
                </ul>
                <ul>
                    <li>
                        <label><input type="checkbox" value="s_3">가정용 3kg</label>
                        <input type="range" min="0" max="5">개 (최대 5개)
                    </li>
                    <li>
                        <label><input type="checkbox" value="s_3">가정용 5kg</label>
                        <input type="range" min="0" max="3" value="1">개 (최대 3개) 
                    </li>
                </ul>
            </fieldset>
        </form>
        <hr>
        <form>
            <fieldset>
                <legend>날짜입력</legend>
                <h3>날짜 지정하기</h3>
                <input type="date">
                <input type="month">
                <input type="week">
                <br>
                <input type="time | datetime | datetime-local">
                <br>
                <input type="date" min="2023-02-01" max="2024-02-15">
                <br>
                <!-- <input type="submit | reset" value="버튼에 표시할 내용"> -->
                <input type="submit" value="주문하기">
                <input type="reset" value="취소하기">
            </fieldset>
            <fieldset>
                <label>아이디: <input type="text" id="user-id" size="10"></label>
                <label>비밀번호: <input type="password" id="user-pw" size="10"></label>
                <input type="image" src="images/login.png" alt="로그인">
            </fieldset>
            <fieldset>
                <input type="button" value="공지 창 열기" onclick="window.open('notice.html')">
            </fieldset>
            <fieldset>
                <legend>파일 열기</legend>
                <input type="file">
            </fieldset>
            <fieldset>
                <legend>히든 필드</legend>
                <input type="hidden" value="서버에 보낼 정보">
                <label>아이디: <input type="text" id="user-id" size="10"></label>
                <label>비밀번호: <input type="password" id="user-pw" size="10"></label>
                <input type="image" src="images/login.png" alt="로그인">
            </fieldset>
            <fieldset>
                <legend>Place Holder</legend>
                <label for="user-name">아이디:</label>
                <input type="text" id="user-name" readonly>
                <label for="user-phone">아이디:</label>
                <input type="tel" id="user-phone" placeholder="하이픈 빼고 입력해 주세요.(01012341234)">
                <input type="image" src="images/login.png" alt="로그인">
            </fieldset>
        </form>
        <form>
            <fieldset>
                <legend>배송 정보</legend>
                <ul id="shipping">
                    <li>
                        <label for="prod">주문 상품</label>
                        <input type="text" id="prod" value="상품권 3kg" readonly>
                    </li>
                    <li>
                        <label for="user-name">이름</label>
                        <input type="text" id="user-name" autofocus>
                    </li>
                    <li>
                        <label for="address">배송 주소</label>
                        <input type="text" id="address" required>
                    </li>
                    <li>
                        <label for="phone">연락처</label>
                        <input type="tel" id="phone" placeholder="하이픈 빼고 입력해 주세요." required>
                    </li>
                    <li>
                        <label for="d-day">배송 지정</label>
                        <input type="date" id="d-day"><small>(주소일로부터 최소 3일 이후)</small>
                    </li>
                </ul>
            </fieldset>
            <div>
                <input type="submit" value="주문하기">
                <input type="reset" value="취소하기">
            </div>
        </form>
        <br>
        <form>
            <fieldset>
                <legend>메일정보</legend>
                <ul>
                    <li>
                        <label for="uid">아이디</label>
                        <input type="text" id="uid" autofocus placeholder="4자~10자 사이, 공백없이" required>
                    </li>
                    <li>
                        <label for="umail">이메일</label>
                        <input type="email" id="umail" required>
                    </li>
                    <li>
                        <label for="pwd1">비밀번호</label>
                        <input type="password" id="pwd1" placeholder="문자와 특수문자">
                    </li>
                    <li>
                        <label for="pwd1">비밀번호 확인</label>
                        <input type="password" id="pwd1" required>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>이벤트와 새로운 소식</legend>
                <input type="radio" name="mailing" id="mailing_y" value="mailing_yes">
                <label for="mailing_y">메일 수신</label>
                <input type="radio" name="mailing" id="mailing_n" value="mailing_no" checked>
                <label for="mailing_n">메일 수신 안함</label>
                <br>
                <label for="memo">메모</label>
                <textarea id="memo" cols="40" rows="4"></textarea>
            </fieldset>
            <fieldset>
                <legend>옵션 선택</legend>
                <label for="prod1">상품 선택</label>
                <select id="prod1">
                    <option vlaue="special_3" selected>선물용 3kg</option>
                    <option vlaue="special_5">선물용 5kg</option>
                    <option vlaue="family_3">가정용 3kg</option>
                    <option vlaue="family_5">가정용 5kg</option>
                </select>
                <br>
                <label for="prod2">포장 여부</label>
                <input type="text" id="prod2" list="pack">
                <datalist id="pack">
                    <option value="package">선물 포장</option>
                    <option value="no_package"> 포장 안함</option>
                </datalist>
            </fieldset>
        </form>
    </div>
</body>
</html>
