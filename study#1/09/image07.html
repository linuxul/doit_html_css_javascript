<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>배경 이미지 #2</title>
  <style>
    div {
      width: 500px;
      height: 200px;
    }

    .grad {
      background: blue;
      background: linear-gradient(to right bottom, blue, white);
    }

    .grad1 {
      background: #f00;
      background: linear-gradient(45deg, #f00, #fff);
    }

    .grad2 {
      background: #06f;
      background: linear-gradient(to bottom, #06f, white 30%, #06f);
    }
  </style>
</head>

<body>
  <div class="grad">
    <h1>Do it!</h1>
  </div>
  <div class="grad1">
    <h1>Do it!</h1>
  </div>
  <div class="grad2">
    <h1>Do it!</h1>
  </div>
</body>

</html>
