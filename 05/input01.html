<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력 양식 작성하기</title>
    <link rel="stylesheet" href="css/input.css">
</head>
<body>
    <div id="container">
        <form>
            <fieldset>
                <legend>상품 선택 #1</legend>
                <label>아이디(6자 이상): <input type="text"></label>
            </fieldset>
            <fieldset>
                <legend>상품 선택 #2</legend>
                <label for="user-id">아이디(6자 이상): </label>
                <input type="text" id="user-id">
            </fieldset>
            <fieldset>
                <legend>상품 선택 #3</legend>
                <label>아이디: <input type="text" id="user-id" size="10"></label>
                <label>패스워드: <input type="password" id="user-pw" size="10"></label>
                <input type="submit" value="로그인">
            </fieldset>
            <fieldset>
                <legend>배송 정보</legend>
                <ul>
                    <li>
                        <lable for="user-name">이름</lable>
                        <input type="text" id="user-name">
                    </li>
                    <li>
                        <lable for="user-address">배송 주소</lable>
                        <input type="text" id="user-address">
                    </li>
                    <li>
                        <lable for="user-email">이메일 주소</lable>
                        <input type="email" id="user-email">
                    </li>
                    <li>
                        <lable for="user-phone">연락처</lable>
                        <input type="phone" id="user-phone">
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>상품 선택</legend>
                <p><b>주문할 상품을 선택해 주세요.</b></p>
                <label><input type="checkbox" value="s_3">선물용 3kg</label>
                <label><input type="checkbox" value="s_5">선물용 5kg</label>
                <label><input type="checkbox" value="f_3">가정용 3kg</label>
                <label><input type="checkbox" value="f_5">가정용 5kg</label>
                <p><b>포장 선택.</b></p>
                <label><input type="radio" name="gift" value="yes">선물 포장</label>
                <label><input type="radio" name="gift" value="no">선물 포장 안함</label>
            </fieldset>
            <fieldset>
                <legend>사용자 정보</legend>
                <ul>
                    <li>
                        <label for="user-uid">아이디</label>
                        <input type="text" id="user-uid">
                    </li>
                    <li>
                        <label for="user-email">이메일</label>
                        <input type="email" id="user-email">
                    </li>
                    <li>
                        <label for="user-password">비밀번호</label>
                        <input type="password" id="user-password">
                    </li>
                    <li>
                        <label for="user-password-confirm">비밀번호 확인</label>
                        <input type="password" id="user-password-confirm">
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>이벤트와 새로운 소식</legend>
                <input type="radio" name="mailing" id="mailing_y">
                <label for="mailing_y">메일 수신</label>
                <input type="radio" name="mailing" id="mailing_n" checked>
                <label for="mailing_n">메일 수신 안 함</label>
            </fieldset>
            <div>
                <input type="submit" value="가입하기">
                <input type="reset" value="취소">
            </div>
            <fieldset>
                <legend>number 선택</legend>
                <ul>
                    <li>
                        <label><input type="checkbox" value="s_3">선물용 3kg</label>
                        <input type="number" min="0" max="5">개 (최대 5개)
                    </li>
                    <li>
                        <label><input type="checkbox" value="s_5">선물용 5kg</label>
                        <input type="number" min="0" max="3" value="1">개 (최대 3개)
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>range 선택</legend>
                <ul>
                    <li>
                        <label><input type="checkbox" value="f_3">가정용 3kg</label>
                        <input type="range" min="0" max="5">개 (최대 5개)
                    </li>
                    <li>
                        <label><input type="checkbox" value="f_5">가정용 5kg</label>
                        <input type="range" min="0" max="3" value="1">개 (최대 3개)
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>날짜</legend>
                <h1>날짜 지정하기</h1>
                <input type="date">
                <input type="month">
                <input type="week">
                <br>
            </fieldset>
            <fieldset>
                <legend>시간</legend>
                <h2>시간 지정하기</h2>
                <input type="time">
                <input type="datetime-local">
                <br>
                <input type="date" min="2020-03-01" max="2024-02-03">
            </fieldset>
            <fieldset>
                <legend>드롭다운 목록</legend>
                <label for="product-select">상품 선택</label>
                <select id="product-select">
                    <option value="special_3" selected>선물용 3kg</option>
                    <option value="special_5">선물용 5kg</option>
                    <option value="family_3">가정용 3kg</option>
                    <option value="family_3">가정용 5kg</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>배송 정보</legend>
                <ul>
                    <li>
                        <lable for="user-name">이름</lable>
                        <input type="text" id="user-name" autofocus>
                    </li>
                    <li>
                        <lable for="user-address">배송 주소</lable>
                        <input type="text" id="user-address" readonly>
                    </li>
                    <li>
                        <lable for="user-email">이메일 주소</lable>
                        <input type="email" id="user-email" required>
                    </li>
                    <li>
                        <lable for="user-phone">연락처</lable>
                        <input type="phone" id="user-phone" placeholder="하이픈 빼고 입력해 주세요.(01012345678)">
                    </li>
                </ul>
                <label for="memo">메모</label>
                <textarea id="memo" cols="40" rows="4"></textarea>
            </fieldset>
            <fieldset>
                <legend>포장</legend>
                <label for="product-package" >포장 여부</label>
                <input type="text" id="product-package" list="package-list">
                <datalist id="package-list">
                    <option value="package">선물 포장</option>
                    <option value="no-package">포장 안함</option>
                </datalist>
            </fieldset>
            <fieldset>
                <legend>드롭다운 목록</legend>
                <label for="register-path">가입경로</label>
                <select id="register-path">
                    <option value="blog">블로그</option>
                    <option value="search">검색</option>
                    <option value="sns">SNS</option>
                    <option value="etc">기타</option>
                </select>
            </fieldset>
            <div>
                <input type="submit" value="주문하기">
                <input type="reset" value="취소하기">
                <input type="image" src="images/login.png" alt="로그인">
                <input type="button" value="공지사항" onclick="window.open('notice.html')">
                <br>
                <input type="file">
                <input type="hidden" value="사이트를 통한 직접 로그인">
            </div>
        </form>
    </div>
</body>
</html>
